on:
  push:
    tags:
      - "v*"

name: Create release and build artifacts

jobs:
  build_win_msvc:
    name: Build Windows (MSVC) artifacts
    runs-on: windows-2025
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Checkout deps
        run: git clone https://github.com/xmrig/xmrig-deps.git
      - name: Build project on Windows (MSVC)
        run: |
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DXMRIG_DEPS=${{ github.workspace }}/xmrig-deps/msvc2022/x64
          cmake --build . --config Release
          cd ..
      - name: Package Windows MSVC build
        run: |
          Copy-Item build\Release\xmrig.exe -Destination .
          Copy-Item src\config.json -Destination .
          Copy-Item bin\WinRing0\WinRing0x64.sys -Destination .
          Compress-Archive -Path xmrig.exe, config.json, WinRing0x64.sys -DestinationPath windows_build_msvc.zip
      - name: Upload Windows MSVC build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows_build_msvc
          path: windows_build_msvc.zip

  build_win_gcc:
    name: Build Windows (GCC) artifacts
    runs-on: windows-2025
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2 + UCRT64
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64 # selects the UCRT64 environment
          update: true
          install: >
            base-devel
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-7zip
            cmake
            git
      - name: Checkout code
        uses: actions/checkout@master
      - name: Checkout deps
        run: git clone https://github.com/xmrig/xmrig-deps.git
      - name: Build project on Windows (GCC)
        run: |
          cmake . -G "Unix Makefiles" -DXMRIG_DEPS=./xmrig-deps/gcc/x64
          make -j2
          cp ./src/config.json .
          cp ./bin/WinRing0/WinRing0x64.sys .
          7z a -tzip -mx windows_build_gcc.zip xmrig.exe config.json WinRing0x64.sys
      - name: Upload Windows GCC build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows_build_gcc
          path: windows_build_gcc.zip

  build_lin:
    name: Build Ubuntu artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Prepare Ubuntu tools
        run: |
          sudo apt update
          sudo apt install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build project on Ubuntu
        run: |
          cmake .
          make -j$(nproc)
          cp src/config.json .
          tar cfz ubuntu_build.tar.gz xmrig config.json
      - name: Upload Ubuntu build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu_build
          path: ubuntu_build.tar.gz

  build_macos:
    name: Build MacOS artifacts
    runs-on: macos-latest
    steps:
      - name: Prepare MacOS tools
        run: |
          brew install cmake libuv openssl hwloc
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build hwloc on MacOS
        run: |
          curl -O https://download.open-mpi.org/release/hwloc/v2.1/hwloc-2.1.0.tar.bz2
          tar xjf hwloc-2.1.0.tar.bz2
          cd hwloc-2.1.0
          ./configure --disable-shared --enable-static --disable-io --disable-libxml2
          make -j$(sysctl -n hw.logicalcpu)
          cd ..
      - name: Build project on MacOS
        run: |
          cmake . -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl -DHWLOC_INCLUDE_DIR=hwloc-2.1.0/include -DHWLOC_LIBRARY=hwloc-2.1.0/hwloc/.libs/libhwloc.a
          make -j$(sysctl -n hw.logicalcpu)
          cp src/config.json .
          tar cfz macos_build.tar.gz xmrig config.json
      - name: Upload MacOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos_build
          path: macos_build.tar.gz

  build_macos_intel:
    name: Build MacOS (Intel) artifacts
    runs-on: macos-15
    steps:
      - name: Prepare MacOS tools
        run: |
          brew install cmake libuv openssl hwloc
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build hwloc on MacOS
        run: |
          curl -O https://download.open-mpi.org/release/hwloc/v2.1/hwloc-2.1.0.tar.bz2
          tar xjf hwloc-2.1.0.tar.bz2
          cd hwloc-2.1.0
          ./configure --disable-shared --enable-static --disable-io --disable-libxml2
          make -j$(sysctl -n hw.logicalcpu)
          cd ..
      - name: Build project on MacOS
        run: |
          cmake . -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl -DHWLOC_INCLUDE_DIR=hwloc-2.1.0/include -DHWLOC_LIBRARY=hwloc-2.1.0/hwloc/.libs/libhwloc.a
          make -j$(sysctl -n hw.logicalcpu)
          cp src/config.json .
          tar cfz macos_build_intel.tar.gz xmrig config.json
      - name: Upload MacOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos_build_intel
          path: macos_build_intel.tar.gz

  build_lin_arm64:
    name: Build Ubuntu ARM64 artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU for ARM64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build inside ARM64 Docker container
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:22.04 /bin/bash -c "
              set -e
              apt-get update
              apt-get install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
              cmake .
              make -j\$(nproc)
              cp src/config.json .
              tar cfz ubuntu_arm64_build.tar.gz xmrig config.json
            "
      - name: Upload Ubuntu ARM64 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu_arm64_build
          path: ubuntu_arm64_build.tar.gz

  build_lin_ub12:
    name: Build Ubuntu 12.04 artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Run build inside docker
        run: |
          mkdir /tmp/docker
          cat >/tmp/docker/script.sh <<EOF
          set -x
          sed -i -r 's/(archive|security).ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
          apt-get update
          apt-get install -y python-software-properties
          add-apt-repository -y ppa:ubuntu-toolchain-r/test
          apt-get update
          apt-get install -y git build-essential automake libtool autoconf wget libgmp-dev libmpfr-dev texinfo bison flex gcc-9 g++-9 curl
          update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-9
          curl -sSL https://cmake.org/files/v3.27/cmake-3.27.9-linux-x86_64.tar.gz | tar -xzC /opt
          git clone --depth 1 git://sourceware.org/git/binutils-gdb.git /tmp/binutils-gdb
          (cd /tmp/binutils-gdb && git checkout binutils-2_38 && CC=gcc ./configure && make -j$(nproc) && make install)

          git clone https://github.com/NightTTQ/xmrig-Ponder.git
          cd xmrig-Ponder
          git checkout $GITHUB_REF_NAME

          (cd scripts && ./build_deps.sh && cd ..)
          /opt/cmake-3.27.9-linux-x86_64/bin/cmake . -DXMRIG_DEPS=scripts/deps
          make -j$(nproc)
          cp src/config.json .
          tar cfz /tmp/docker/ubuntu12_build.tar.gz xmrig config.json
          EOF
          chmod +x /tmp/docker/script.sh
          docker run -i -v /tmp/docker:/tmp/docker ubuntu:12.04 /bin/bash -c /tmp/docker/script.sh
      - name: Upload Ubuntu 12.04 build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu12_build
          path: /tmp/docker/ubuntu12_build.tar.gz

  deploy:
    needs:
      [
        build_win_msvc,
        build_win_gcc,
        build_lin_ub12,
        build_lin,
        build_lin_arm64,
        build_macos,
        build_macos_intel,
      ]
    name: Create release and upload artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Set version
        id: version
        run: echo ::set-output name=VERSION::$GITHUB_REF_NAME
      - name: Download Windows MSVC build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_build_msvc
      - name: Download Windows GCC build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows_build_gcc
      - name: Download Ubuntu 12.04 build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu12_build
      - name: Download Ubuntu build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu_build
      - name: Download Ubuntu ARM64 build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu_arm64_build
      - name: Download MacOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos_build
      - name: Download MacOS (Intel) build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos_build_intel
      # Asset order: Windows-MSVC, Windows-gcc, Linux-compat, Linux, Linux-arm64, Mac64, Mac-intel
      - name: Upload Windows (MSVC) build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows_build_msvc.zip
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-win64.zip
          asset_content_type: application/zip
      - name: Upload Windows (GCC) build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows_build_gcc.zip
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-win64-gcc.zip
          asset_content_type: application/zip
      - name: Upload Ubuntu 12.04 (compat) build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ubuntu12_build.tar.gz
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-lin64-compat.tar.gz
          asset_content_type: application/zip
      - name: Upload Ubuntu build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ubuntu_build.tar.gz
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-lin64.tar.gz
          asset_content_type: application/zip
      - name: Upload Ubuntu ARM64 build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ubuntu_arm64_build.tar.gz
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-lin-arm64.tar.gz
          asset_content_type: application/zip
      - name: Upload MacOS build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: macos_build.tar.gz
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-mac64.tar.gz
          asset_content_type: application/zip
      - name: Upload MacOS (Intel) build release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: macos_build_intel.tar.gz
          asset_name: xmrig-${{steps.version.outputs.VERSION}}-mac-intel.tar.gz
          asset_content_type: application/zip
      - name: Update xmrig_setup repo
        run: |
          git clone https://$GITHUB_ACTOR:${{secrets.xmrig_setup_key}}@github.com/NightTTQ/xmrig_setup.git
          cd xmrig_setup
          git config user.name  NightTTQ
          git config user.email ttq@ponder.fun

          # Windows x64 (MSVC - default, recommended)
          cp ../windows_build_msvc.zip xmrig-win64.zip
          unzip -o ../windows_build_msvc.zip
          zip -u offline_miner_setup.zip xmrig.exe config.json WinRing0x64.sys
          rm -f xmrig.exe config.json WinRing0x64.sys

          # Windows x64 (GCC - alternative)
          cp ../windows_build_gcc.zip xmrig-win64-gcc.zip

          # Linux x86_64 (Ubuntu 22.04)
          cp ../ubuntu_build.tar.gz xmrig-lin64.tar.gz

          # Linux x86_64 compat (Ubuntu 12.04 static)
          cp ../ubuntu12_build.tar.gz xmrig-lin64-compat.tar.gz

          # Linux ARM64
          cp ../ubuntu_arm64_build.tar.gz xmrig-lin-arm64.tar.gz

          # macOS ARM64
          cp ../macos_build.tar.gz xmrig-mac-arm64.tar.gz

          # macOS Intel
          cp ../macos_build_intel.tar.gz xmrig-mac-intel.tar.gz

          # Backward compatibility: keep legacy names pointing to recommended versions (Windows default = MSVC)
          cp xmrig-lin64-compat.tar.gz xmrig.tar.gz
          cp xmrig-win64.zip xmrig.zip

          git add xmrig-win64.zip xmrig-win64-gcc.zip xmrig-lin64.tar.gz xmrig-lin64-compat.tar.gz xmrig-lin-arm64.tar.gz xmrig-mac-arm64.tar.gz xmrig-mac-intel.tar.gz xmrig.tar.gz xmrig.zip offline_miner_setup.zip
          git commit -m "xmrig $GITHUB_REF_NAME based release"
          git push
          cd ..
